name: manual

on:
  workflow_dispatch:
  schedule:
    - cron: '10 0 * * *'

jobs:
  manual:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v2
        with:
          repository: 'yosyshq/yosys'
      - name: Build
        run: |
          docker run --rm -v $(pwd):/work yosyshq/manual:1.0 make -j${{ env.procs }}
          docker run --rm -v $(pwd):/work yosyshq/manual:1.0 make update-manual
          docker run --rm -v $(pwd):/work yosyshq/manual:1.0 make manual
      - uses: ncipollo/release-action@v1
        with:
          allowUpdates: True
          prerelease: True
          omitBody: True
          omitBodyDuringUpdate: True
          omitNameDuringUpdate: True
          tag: manual
          artifacts: "manual/manual.pdf"
          token: ${{ secrets.GITHUB_TOKEN }}
